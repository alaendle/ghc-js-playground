name:                ghc-js-playground
version:             0.1.0.0
github:              "alaendle/ghc-js-playground"
license:             BSD-3-Clause
author:              "Andreas Ländle"
maintainer:          "alaendle"
copyright:           "2023 Andreas Ländle"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Example

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/alaendle/ghc-js-playground#readme>

dependencies:
- base >= 4.7 && < 5

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src
  when:
    - condition: arch(javascript)
      then:
        source-dirs:
        - js-src
        js-sources:
        - js-src/Impl.js
      else:
        source-dirs:
        - hs-src

executables:
  ghc-js-playground-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - ghc-js-playground

tests:
  ghc-js-playground-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - ghc-js-playground
